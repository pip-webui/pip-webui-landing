<p class="text-title h72 m0 bm8 layout-row layout-align-start-center">
    Landing toolbar
</p>

<md-toolbar class="pip-landing-toolbar layout-row layout-align-start-center" style="background-color: rgb(51, 51, 51)">
    <img src="http://mockups.pipdevs.com/Content/General/Landing_Page/images/landing_-_rus/u138.png" height="25"
         width="25">

    <div class="flex"></div>
    <md-button>TOUR</md-button>

    <md-button>PRICE</md-button>

    <md-button>BLOG</md-button>
    <md-menu pip-prevent-drag="true" md-position-mode="target-right target">
        <md-button aria-label="DROPDOWN_MENU"
                   ng-click="ignoreClick($event);$mdOpenMenu()" class="m0 tp2">
            {{ln}}
            <md-icon md-svg-icon="icons:triangle-down"></md-icon>
        </md-button>
        <md-menu-content width="3" class="bg-content ">
            <md-menu-item ng-repeat="lnL in lnLocal">
                <md-button ng-click="languageChange(lnL)" class="pip-capitalize">{{lnL}}</md-button>
            </md-menu-item>

        </md-menu-content>
    </md-menu>
    <md-button class="pip-button rm0">Sign In</md-button>
</md-toolbar>
